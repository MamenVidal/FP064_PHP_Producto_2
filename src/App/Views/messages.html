{# Comprueba si hay mensajes flash para mostrar #}
{% if flash_messages %}
{# Contenedor para los mensajes #}
<div class="row">
    {% for mensaje in flash_messages %}
        <div class="alert alert-{{ mensaje.tipo }} w-100" role="alert">
            {# Texto del mensaje #}
            {{ mensaje.texto }}
        </div>
    {% endfor %}
</div>
{% endif %}
